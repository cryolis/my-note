<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Web Page</title>
        <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href = "main.css">
       
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
        </head>

    <body>
        <!-- This is a comment -->
        <h1>Welcome to My-note!</h1>
        <div class="paper container">
        <div id="note" contenteditable></div>
    </div>
    </body>

    <script src="https://unpkg.com/filer/dist/filer.min.js"></script>

    <script>
    const fs = new Filer.FileSystem();
    window.addEventListener('DOMContentLoaded', (event) => {
        fs.readFile('/note', 'utf8', function(err, data) {
            document.querySelector("#note").innerHTML = err ? "Start typing to take notes..." : data;
        })
});

 
var saveFile = function(){
        fs.writeFile('/note', document.querySelector('#note').innerHTML, function (err) {
            if (err) throw err;
        });
    }

    var interval = window.setInterval(saveFile, 2000);
     </script>
</html>
